<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargador de Apps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .app {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }
        .app img {
            width: 64px;
            height: 64px;
            margin-right: 15px;
            border-radius: 5px;
        }
        .app-content {
            flex: 1;
        }
        .app h2 {
            margin: 0 0 5px 0;
        }
        .app p {
            margin: 5px 0;
        }
        .app a {
            color: #007bff;
            text-decoration: none;
        }
        .app a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Mis Apps</h1>
    <div id="apps-container"></div>

    <script>
        // Función para cargar y mostrar las apps desde el archivo apps.txt
        async function loadApps() {
            try {
                // Cargar el archivo apps.txt
                const response = await fetch('apps.txt');
                if (!response.ok) {
                    throw new Error('No se pudo cargar el archivo apps.txt');
                }
                const text = await response.text();

                // Dividir el contenido en líneas
                const lines = text.split('\n').filter(line => line.trim() !== '');

                // Contenedor para las apps
                const appsContainer = document.getElementById('apps-container');

                // Procesar cada bloque de 5 líneas como una app
                for (let i = 0; i < lines.length; i += 5) {
                    const name = lines[i].trim();
                    const description = lines[i + 1].trim();
                    const url = lines[i + 2].trim();
                    const icon = lines[i + 3].trim();
                    const size = lines[i + 4].trim();

                    // Crear el elemento de la app
                    const appElement = document.createElement('div');
                    appElement.className = 'app';
                    appElement.innerHTML = `
                        <img src="${icon}" alt="${name}">
                        <div class="app-content">
                            <h2>${name}</h2>
                            <p>${description}</p>
                            <p><strong>Tamaño:</strong> ${size}</p>
                            <p><a href="${url}" target="_blank">Descargar</a></p>
                        </div>
                    `;

                    // Agregar la app al contenedor
                    appsContainer.appendChild(appElement);
                }
            } catch (error) {
                console.error('Error al cargar las apps:', error);
                document.getElementById('apps-container').innerHTML = '<p>Error al cargar las apps. Por favor, inténtalo de nuevo más tarde.</p>';
            }
        }

        // Cargar las apps cuando la página se cargue
        window.onload = loadApps;
    </script>
</body>
</html>
